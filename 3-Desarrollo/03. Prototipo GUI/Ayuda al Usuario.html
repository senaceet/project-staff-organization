    body {
        color: #566787;

    }

    .contact-form {
        padding: 50px;
        margin: 30px 0;
    }

    .contact-form h1 {
        text-transform: uppercase;
        margin: 0 0 15px;
    }

    .contact-form .form-control,
    .contact-form .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .contact-form .btn-primary {
        min-width: 150px;
        background: #299be4;
        border: none;
    }

    .contact-form .btn-primary:hover {
        background: #1c8cd7;
    }

    .contact-form label {
        opacity: 0.9;
    }

    .contact-form textarea {
        resize: vertical;
    }

        font-size: 15px;

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 m-auto">
                <div class="contact-form">
                    <h1>Ayuda al Usuario</h1>
                    <p class="hint-text">Nos gustar√≠a saber si usted presenta algun problema.</p>
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputFirstName">Primer Nombre</label>
                                    <input type="text" class="form-control" id="inputFirstName" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputLastName">Segundo Nombre</label>
                                    <input type="text" class="form-control" id="inputLastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Correo Electronico</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Describa su Problema</label>
                            <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
